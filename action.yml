name: 'My Python Custom Action'

description: 'A custom GitHub Action written in Python for reusable workflows'

inputs:
  message:
    description: 'The message to process'
    required: false
    default: 'Hello from Python custom action!'

outputs:
  result:
    description: 'The processed message'

runs:
  using: 'composite'
  steps:
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
    
    - name: Run Python action
      shell: bash
      run: |
        cd ${{ github.action_path }}
        python3 src/main.py
        echo "result=$result" >> $GITHUB_OUTPUT
      env:
        INPUT_MESSAGE: ${{ inputs.message }}

branding:
  icon: 'cpu'
  color: 'green'